<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance Critical Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Apple Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Critical Resource Hints -->
    <link rel="preload" href="/src/assets-webp/hero-homeowners.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" crossorigin />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NESS" />
    
    <!-- SEO Optimization -->
    <title>NESS Energy Systems - Advanced Battery Storage Solutions</title>
    <meta name="description" content="Premium battery energy storage systems for residential and commercial applications. Engineered for performance, designed for life." />
    <meta name="keywords" content="battery storage, energy systems, solar battery, home energy, commercial energy" />
    <link rel="canonical" href="https://nessenergy.com" />
    
    <!-- Performance Monitoring -->
    <script>
      // Critical performance timing
      window.NESS_PERFORMANCE = {
        navigationStart: performance.now(),
        criticalResourcesLoaded: false
      };
      
      // Font loading optimization
      document.documentElement.classList.add('font-loading');
    </script>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Debug and Service Worker Cleanup -->
    <script>
      // Debug logging
      console.log('üöÄ App starting...');
      
      // Aggressive service worker cleanup
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(registration) {
            registration.unregister();
            console.log('üíæ Service worker unregistered');
          });
        });
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              caches.delete(name);
              console.log('üóëÔ∏è Cache deleted:', name);
            });
          });
        }
      }
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('‚ùå Global error:', e.message, e.filename, e.lineno);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('‚ùå Unhandled promise rejection:', e.reason);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
